<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="title"></h2>
    <button class="btn">改变文本</button>
    <script>
        let message = "Hello World!";
        let titleEl = document.getElementsByClassName("title")[0];
        titleEl.innerHTML = message;

        let buttenEl = document.getElementsByClassName("btn")[0];
        buttenEl.addEventListener("click", e => {
            message = "Hello React!!!";
            titleEl.innerHTML = message;
        })


    </script>
</body>
</html>
